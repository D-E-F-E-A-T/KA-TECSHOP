<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>
	<style id="estilo_botoes" type="text/css">
		
	</style>
	<style type="text/css">
		body {
			background: pink;
		}
	</style>
</head>
<body>
	<button id="testar" >Testar</button>
	<button id="destestar" >Destestar</button>

	<script>
		let aux = document.getElementById('testar')
		let aux2 = document.getElementById('destestar')

		function testar() {
			document.getElementById('estilo_botoes').innerHTML = 'button { border: 1px solid red }'
		}



		function destestar() {
			document.getElementById('estilo_botoes').innerHTML = ''
		}

		aux.addEventListener('click', testar)
		aux2.addEventListener('click', destestar)
	</script>
</body>
</html>
